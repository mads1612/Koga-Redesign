<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvorfor koga</title>
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            margin: 0 auto;
        }

        .slide {
            animation-name: sliding;
            animation-timing-function: ease-in-out;
            animation-duration: 1s;
            animation-fill-mode: forwards;


        }


        @keyframes sliding {

            0% {
                left: -40vw;
            }


            100% {
                left: 0vw;

            }
        }

        /*Tekst layout*/


        p {
            line-height: 1.5rem;
        }



        .om_koga_sektion {
            margin: 0 auto;
            max-width: 1200px;
        }

        /*Media query desktop*/


        @media screen and (min-width: 1000px) {




            /*Hvorfor koga sektion*/

            .koga_indhold {
                margin-top: 6rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }


            .koga_h1 {
                text-align: center;
                align-self: center;
                font-size: 5rem;
                text-transform: uppercase;
                font-weight: lighter;
                letter-spacing: 0.5rem;
                margin-top: -3rem;

            }

            .koga_h2 {
                text-align: center;
                align-self: center;
                letter-spacing: 0.1rem;
                text-transform: uppercase;
                color: var(--blue);
                margin-top: -3rem;
                font-style: italic;

            }

            .koga_splash {
                width: 100vw;
                height: 100vh;
            }


        }
    </style>
</head>


<body>

    <header>
        <a href="forside.html"> <img id="logo" src="assets/logo.svg" alt="Kogas logo"></a>
        <nav>
            <button id="menuknap">☰</button>
            <!--Burgermenu-ikon-->
            <div id="burgermenu" class="hide">
                <!--Indholdet af burgermenu. Er som udgangspunkt lukket (.hide) og åbnes med js -->
                <ul id="hovedmenu">
                    <li><a href="forside.html">Forside</a></li>
                    <li class="dropdown"><a data-type="Alle cykler" href="cykler.html?type=Alle%20cykler">Cykler</a>
                        <nav id="dropdown_nav">
                            <ul class="dropdown-content">

                                <li data-type="Elcykler" class="filter">Elcykler </li>

                                <li class=" filter" data-type="Bycykler">Bycykler</li>
                                <li class="filter" data-type="Trekkingcykler">Trekkingcykler</li>
                                <li class="filter" data-type="Racercykler">Racercykler</li>
                            </ul>
                        </nav>
                    </li>
                    <li><a href="hvorfor_koga.html">Hvorfor Koga?</a></li>
                    <li><a href="om_butikken.html">Om butikken</a></li>
                    <li><a href="besoeg_os.html">Besøg os</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <section class="splash"> <img class="koga_splash" src="" alt="cykelstel"></section>
    <section class="om_koga_sektion max-width">
        <article class="koga_indhold">

            <h1 class="koga_h1" class="slide"></h1>
            <h1 class="koga_h2"></h1>
            <p class="koga_tekst1"></p>
            <p class="koga_tekst2"></p>
        </article>

    </section>

    <footer>
        <p class="aabningstider"></p>
        <div class="group">
            <p class="tlf"></p>
            <p class="email"></p>

        </div>
        <p class="adresse"></p>

    </footer>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>
    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/hvorfor-koga/286";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {


            document.querySelector(".koga_splash").src = side.top_billede.guid;
            document.querySelector(".koga_h1").textContent = side.hvorfor_overskrift;
            document.querySelector(".koga_tekst1").textContent = side.top_tekst;

            document.querySelector(".koga_tekst2").textContent = side.bottom_tekst;

            document.querySelector(".koga_h2").textContent = side.under_overskrift;


        }
    </script>
</body></html>
