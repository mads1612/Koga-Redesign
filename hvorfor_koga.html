<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvorfor koga</title>
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            margin: 0 auto;
        }



        .slide {
            animation-name: sliding;
            animation-timing-function: ease-out;
            animation-duration: 1s;
            animation-fill-mode: forwards;


        }



        @keyframes sliding {

            0% {
                left: -40vw;
            }


            100% {
                left: 0vw;

            }
        }

        .slide2 {
            animation-name: sliding2;
            animation-timing-function: ease-out;
            animation-duration: 1s;
            animation-fill-mode: forwards;


        }



        @keyframes sliding2 {

            0% {
                right: -40vw;
            }


            100% {
                right: 0vw;

            }
        }

        /*Tekst layout*/


        p {
            line-height: 1.5;
        }

        .koga_splash {
            width: 100vw;
            height: 60vh;
            z-index: 50;
        }



        .om_koga_sektion {
            margin: 0 auto;
            max-width: 1200px;
        }

        .koga_h1 {
            text-align: center;
            align-self: center;
            font-size: 1.7rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5rem;
            margin-top: 20px;


        }

        .koga_h2 {
            text-align: left;
            align-self: center;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: var(--blue);
            font-size: 1.1rem;
            font-style: italic;
            font-weight: lighter;
            margin-top: 3rem;
            padding: 0px 30px;

        }

        .koga_tekst1,
        .koga_tekst2 {
            margin-top: 1rem;
            padding: 0px 30px;

        }

        .koga_tekst2 {
            margin-bottom: 3rem;
        }

        .koga_noegle ul {
            margin-bottom: 3rem;
            list-style-type: none;
        }

        .om_koga_sektion ul li::before {
            content: '';
            display: inline-block;
            height: 35px;
            width: 40px;
            background-size: 40px;
            background-image: url('assets/e268150a75320c3e02a4f9328a12f306.svg');
            background-repeat: no-repeat;
            margin-right: 15px;
            background-position: center center;
            vertical-align: middle;
        }


        .koga_noegle li {
            padding-bottom: 1rem;

        }

        .koga_noegle {
            line-height: 2rem;
            color: var(--blue);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-size: 1.1rem;
            position: relative;
        }

        /*Media query desktop*/


        @media screen and (min-width: 1000px) {




            /*Hvorfor koga sektion*/

            .koga_indhold {
                margin-top: 6rem;
                padding-left: 1rem;
                padding-right: 1rem;
                grid-area: left;
                position: relative;


            }

            .koga_tekst1,
            .koga_tekst2,
            .koga_h2 {
                margin-top: 1rem;
                padding: 0px 70px;
                text-align: left;
            }

            .om_koga_sektion {
                display: grid;
                grid-template-areas: "left right";
                max-width: none;
            }


            .koga_h1 {
                text-align: center;
                align-self: center;
                font-size: 3rem;
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 0.5rem;
                position: relative;



            }

            .koga_h2 {
                letter-spacing: 0.1rem;
                text-transform: uppercase;
                color: var(--blue);
                margin-top: -3rem;
                font-style: italic;
                margin-top: 6rem;
                font-weight: lighter;

            }

            .koga_splash {
                grid-area: right;
                width: 50vw;
                height: 100vh;
            }

            .koga_tekst2 {
                margin-bottom: 0;
            }

            footer {
                margin-top: 0;
            }

            .koga_tekster {
                position: relative;

            }

            .koga_noegle {
                margin-top: 3rem;
            }

            .koga_noegle ul {

                font-weight: lighter;
                font-size: 1rem;
                line-height: 3;
                margin-left: 1.5rem;

            }



        }
    </style>
</head>


<body>

    <header>

    </header>
    <section class="om_koga_sektion">

        <img class="koga_splash" src="" alt="cykelstel">

        <article class="koga_indhold">

            <h1 class="koga_h1"></h1>

            <div class="koga_tekster">
                <h1 class="koga_h2"></h1>
                <p class="koga_tekst1"></p>
                <p class="koga_tekst2"></p>
            </div>
            <div class="koga_noegle">
                <ul>
                    <li class="noegle_1">
                    </li>
                    <li class="noegle_2"></li>
                    <li class="noegle_3"></li>
                </ul>
            </div>
        </article>

    </section>

    <footer>

    </footer>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>
    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/hvorfor-koga/286";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {

            document.querySelector(".koga_tekster").classList.add("slide");
            document.querySelector(".koga_noegle").classList.add("slide");
            document.querySelector(".koga_h1").classList.add("slide2");
            document.querySelector(".koga_splash").src = side.top_billede.guid;
            document.querySelector(".koga_h1").textContent = side.hvorfor_overskrift;
            document.querySelector(".koga_tekst1").textContent = side.top_tekst;

            document.querySelector(".koga_tekst2").textContent = side.bottom_tekst;

            document.querySelector(".koga_h2").textContent = side.under_overskrift;
            document.querySelector(".noegle_1").textContent = side.koga_ord_1;
            document.querySelector(".noegle_2").textContent = side.koga_ord_2;
            document.querySelector(".noegle_3").textContent = side.koga_ord_3;



        }
    </script>
</body></html>
