<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvorfor koga</title>
    <link rel="stylesheet" href="style.css">
    <style>
        SKRIV DIN CSS HER
    </style>
</head>


<body>

    <header>
    </header>

    <section class="om_koga_sektion">

        <article class="koga_indhold">
            <h1 class="koga_h1"></h1>
            <img class="koga_billede1" src="" alt="">
            <h2 class="koga_h2"></h2>
            <p class="koga_tekst"></p>
            <img class="koga_billede2" src="" alt="">
            <img class="koga_billede3" src="" alt="">
        </article>

    </section>

    <section class="teknologi_sektion">

        <article class="teknologi_indhold">
            <h2 class="teknologi_h2"></h2>
            <img class="teknologi_billede" src="" alt="">
            <p class="teknologi_tekst"></p>
        </article>

    </section>

    <footer>
    </footer>
    <script src="burgermenu.js"></script>
    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/pages/12";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {


            document.querySelector(".koga_h1").textContent = side.title.rendered;
            document.querySelector("").innerHTML = side.content.rendered;
        }
    </script>
</body></html>
