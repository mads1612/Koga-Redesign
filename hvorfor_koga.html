<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvorfor koga</title>
    <link rel="stylesheet" href="style.css">
    <style>
        SKRIV DIN CSS HER
    </style>
</head>


<body>

    <header>
    </header>

    <section class="om_koga_sektion">

        <article class="koga_indhold">
            <img class="koga_splash" src="" alt="mand på cykel">
            <h1 class="koga_h1"></h1>
            <p class="koga_tekst"></p>
            <img class="koga_billede_venstre" src="" alt="service mand">
            <img class="koga_billede_højre" src="" alt="cykelstyr detalje">
        </article>

    </section>

    <section class="teknologi_sektion">

        <article class="teknologi_indhold">
            <h2 class="teknologi_h2"></h2>
            <p class="teknologi_tekst"></p>
            <img class="teknologi_billede" src="" alt="">

        </article>

    </section>

    <footer>
    </footer>
    <script src="burgermenu.js"></script>
    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/hvorfor-koga/286";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {


            document.querySelector(".koga_splash").src = side.top_billede.guid;
            document.querySelector(".koga_h1").textContent = side.hvorfor_overskrift;
            document.querySelector(".koga_tekst").textContent = side.hvorfor_tekst;
            document.querySelector(".koga_billede_venstre").src = side.hvorfor_billede_venstre.guid;
            document.querySelector(".koga_billede_højre").src = side.hvorfor_billede_hoejre.guid;
            document.querySelector(".teknologi_h2").textContent = side.teknologi_overskrift;
            document.querySelector(".teknologi_tekst").textContent = side.teknologi_tekst;
            document.querySelector(".teknologi_billede").src = side.teknologi_billede.guid;


        }
    </script>
</body></html>
