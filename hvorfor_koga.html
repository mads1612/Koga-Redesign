<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvorfor koga</title>
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            margin: 0 auto;
        }

        /*Tekst layout*/
        .koga_h1,
        .koga_tekst,
        .teknologi_h2,
        .teknologi_tekst {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        p {
            line-height: 1.5rem;
        }

        .koga_billede_hoejre {
            margin-top: 1rem;
        }

        .om_koga_sektion {
            margin: 0 auto;
            max-width: 1200px;
        }

        /*Media query desktop*/


        @media screen and (min-width: 1000px) {




            /*Hvorfor koga sektion*/

            .koga_indhold {
                display: grid;
                grid-template-areas:
                    "h1 h1 txt txt txt"
                    "left left right right right"
                    "left left right right right";
                margin-top: 6rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }


            .koga_h1 {
                grid-area: h1;

                text-align: center;
                align-self: center;



            }

            .koga_tekst_kort {
                grid-area: txt;
                border-left: 2.5px solid black;
                line-height: 1.8rem;
                padding-left: 3rem;
                white-space: pre-line;



            }

            .koga_tekst_venstre {
                grid-area: left;
                margin-top: 6rem;
                white-space: pre-line;

            }

            .koga_billede_hoejre {
                grid-area: right;
                margin-top: 6rem;
                padding-left: 3rem;
                object-fit: cover;
            }

            /*Teknologi sektion*/

            .teknologi_indhold {
                display: grid;
                grid-template-areas:
                    "main main main overskrift overskrift"
                    "main main main sidebar sidebar";
                margin-top: 5rem;
                width: 100%;
                /*    padding-left: 6rem;*/


            }

            .teknologi_h2 {
                grid-area: overskrift;
                margin-left: 2rem;

            }



            .teknologi_tekst {
                grid-area: sidebar;

                margin-left: 2rem;



            }

            .teknologi_billede {
                grid-area: main;
                width: 40vw;
            }


            .koga_splash {
                height: 50vw;
            }





        }
    </style>
</head>


<body>

    <header>
        <a href="forside.html"> <img id="logo" src="assets/logo.svg" alt="Kogas logo"></a>
        <nav>
            <button id="menuknap">☰</button>
            <!--Burgermenu-ikon-->
            <div id="burgermenu" class="hide">
                <!--Indholdet af burgermenu. Er som udgangspunkt lukket (.hide) og åbnes med js -->
                <ul id="hovedmenu">
                    <li><a href="forside.html">Forside</a></li>
                    <li class="dropdown"><a data-type="Alle cykler" href="cykler.html?type=Alle%20cykler">Cykler</a>
                        <nav id="dropdown_nav">
                            <ul class="dropdown-content">

                                <li data-type="Elcykler" class="filter">Elcykler </li>

                                <li class=" filter" data-type="Bycykler">Bycykler</li>
                                <li class="filter" data-type="Trekkingcykler">Trekkingcykler</li>
                                <li class="filter" data-type="Racercykler">Racercykler</li>
                            </ul>
                        </nav>
                    </li>
                    <li><a href="hvorfor_koga.html">Hvorfor Koga?</a></li>
                    <li><a href="om_butikken.html">Om butikken</a></li>
                    <li><a href="besoeg_os.html">Besøg os</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <section class="splash"> <img class="koga_splash" src="" alt="mand på cykel"></section>
    <section class="om_koga_sektion max-width">
        <article class="koga_indhold">

            <h1 class="koga_h1"></h1>
            <p class="koga_tekst_kort"></p>
            <p class="koga_tekst_venstre"></p>
            <img class="koga_billede_hoejre" src="" alt="">
        </article>

    </section>

    <section class="teknologi_sektion max-width">

        <article class="teknologi_indhold">
            <h2 class="teknologi_h2"></h2>
            <p class="teknologi_tekst"></p>
            <img class="teknologi_billede" src="" alt="">

        </article>

    </section>

    <footer>
        <p class="aabningstider"></p>
        <div class="group">
            <p class="tlf"></p>
            <p class="email"></p>

        </div>
        <p class="adresse"></p>

    </footer>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>
    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/hvorfor-koga/286";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {


            document.querySelector(".koga_splash").src = side.top_billede.guid;
            document.querySelector(".koga_h1").textContent = side.hvorfor_overskrift;
            document.querySelector(".koga_tekst_kort").textContent = side.hvorfor_tekst;
            document.querySelector(".koga_tekst_venstre").textContent = side.hvorfor_koga_uddybende;
            document.querySelector(".koga_billede_hoejre").src = side.hvorfor_billede_venstre.guid;
            document.querySelector(".teknologi_h2").textContent = side.teknologi_overskrift;
            document.querySelector(".teknologi_tekst").textContent = side.teknologi_tekst;
            document.querySelector(".teknologi_billede").src = side.teknologi_billede.guid;


        }
    </script>
</body></html>
