<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bes√∏g os</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
    </header>

    <section class="besog_os">

        <article class="besog_os_content">
            <h1 class="besog_os_h1"></h1>
            <p class="besog_tekst">
            </p>
            <div class="content-group">
                <p class="open"></p>
                <a href="" class="phone"></a>
                <a href="" class="mail"></a>
                <p class="adress"></p>
            </div>
            <!--  <img class="besog_os_hoejre" src="" alt="butik">-->
            <div class="gmap_canvas"><iframe width="505" height="453" id="gmap_canvas" src="https://maps.google.com/maps?q=koga%20k%C3%B8benhavn&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/private-internet-access-coupon/"></a></div>

        </article>

    </section>

    <footer>
    </footer>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side = {};
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/besog-os/426";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {


            document.querySelector(".besog_os_h1").textContent = side.title.rendered;
            document.querySelector(".besog_tekst").textContent = side.besg_os_tekst;
            document.querySelector(".open").textContent = side.aabningstider;
            document.querySelector(".phone").textContent = `+45 ${side.telefonnummer}`;
            document.querySelector(".phone").href = `tel: +45${side.telefonnummer}`;
            document.querySelector(".adress").textContent = side.adresse;
            document.querySelector(".mail").textContent = side.emailadresse;
            document.querySelector(".mail").href = `mailto:${side.emailadresse}`;

        }
    </script>

</body></html>
