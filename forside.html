<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga's Forside</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&#124;Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .velkommen_indhold {
            display: grid;
            justify-content: center;
            margin: auto;


        }

        video {
            width: 90vw;
            padding-bottom: 5vw;
            height: 40vw;
        }

        .left {
            width: 70vw;
            margin: auto;
            justify-content: center;
            padding-bottom: 5vw;
        }

        .leftt {
            width: 70vw;

        }



        .nex {
            width: 70vw;
            margin: auto;
            justify-content: center;
            padding-bottom: 5vw;
        }


        .altid_koga_h1 {
            width: 24rem;
        }

        .altid_koga_tekst {}


        .box {
            width: 70vw;
            justify-content: center;
            padding-bottom: 5vw;
        }



        .velkommen_h1 {
            display: none;
        }

        .velkommen_tekst {}

        .velkommen_billede {}




        .altid_koga_billede1 {
            width: 70vw;
            height: 40vw
        }

        .altid_koga_billede2 {
            width: 70vw;
            height: 40vw
        }

        .altid_koga_billede3 {
            width: 70vw;
            height: 40vw
        }

        @media screen and (min-width:1000px) {

            .velkommen_indhold {}


            .left {
                display: grid;
                grid-gap: 5vw;
                grid-template-columns: repeat(3, 1fr);


            }

            .leftt {
                width: 30vw;

            }

            .velkommen_billede {
                width: 44vw;
                height: 30vw;
            }


            .nex {
                display: grid;
                grid-template-columns: repeat(2, 1fr 1fr);
                grid-gap: 3vw;

            }

            .altid_koga_h1 {
                width: 32vw
            }

            .altid_koga_tekst {
                width: 42vw;

            }

            .box {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 2vw;


            }

            .altid_koga_billede1 {
                width: 30vw;
                height: 20vw;
            }

            .altid_koga_billede2 {
                width: 30vw;
                height: 20vw;
            }

            .altid_koga_billede3 {
                width: 30vw;
                height: 20vw;
            }

        }
    </style>
</head>


<body>

    <header></header>

    <section id="forside_video">
        <video class="guide"></video>
    </section>

    <section id="velkommen">
        <article class="velkommen_indhold">
            <h1 class="velkommen_h1"></h1>
            <p class="velkommen_tekst"></p>
            <img class="velkommen_billede" src="" alt="">
        </article>
    </section>



    <section id="altid_koga">
        <article class="altid_koga_indhold">
            <h1 class="altid_koga_h1"></h1>
            <p class="altid_koga_tekst"></p>
            <figure>
                <img class="altid_koga_billede1" src="" alt="">
                <img class="altid_koga_billede2" src="" alt="">
                <img class="altid_koga_billede3" src="" alt="">
            </figure>
        </article>
    </section>

    <footer>
    </footer>
    <script src="burgermenu.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/forside/312";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {



            document.querySelector(".guide").src = side.forside_video;
            document.querySelector(".velkommen_h1").textContent = side.velkommen_overskrift;
            document.querySelector(".velkommen_tekst").textContent = side.velkommen_tekst;
            document.querySelector(".velkommen_billede").src = side.velkommen_billede;
            document.querySelector(".altid_koga_h1").textContent = side.altid_overskrift;
            document.querySelector(".altid_koga_tekst").textContent = side.altid_tekst;
            document.querySelector(".altid_koga_billede1").src = side.altid_billede_venstre;
            document.querySelector(".altid_koga_billede2").src = side.altid_billede_mid;
            document.querySelector(".altid_koga_billede3").src = side.altid_billede_hjre;

        }
    </script>
</body></html>
