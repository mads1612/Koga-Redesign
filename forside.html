<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga's Forside</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&#124;Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .velkommen_indhold {
            display: grid;
            justify-content: center;
            margin: auto;


        }

        .left {
            width: 70vw;
            margin: auto;

        }

        .leftt {
            width: 70vw;

        }



        .nex {
            width: 70vw;
            margin: auto;
        }


        .altid_koga_h1 {
            width: 24rem;
        }

        .altid_koga_tekst {}


        .box {
            width: 70vw;
        }



        .velkommen_h1 {
            display: none;
        }

        .velkommen_tekst {}

        .velkommen_billede {}




        .altid_koga_billede1 {
            width: 70vw;
            height: 40vw
        }

        .altid_koga_billede2 {
            width: 70vw;
            height: 40vw
        }

        .altid_koga_billede3 {
            width: 70vw;
            height: 40vw
        }

        @media screen and (min-width:1000px) {

            .velkommen_indhold {}


            .left {
                display: grid;
                grid-gap: 5vw;
                grid-template-columns: repeat(3, 1fr);

                justify-content: space-around;
                ;

            }

            .leftt {
                width: 35vw;

            }

            .velkommen_billede {
                width: 44vw;
                height: 30vw;
            }


            .nex {
                display: grid;
                grid-template-columns: repeat(2, 1fr 1fr 1fr);
                justify-content: space-around;

            }

            .altid_koga_h1 {
                width: 43vw;
            }

            .altid_koga_tekst {
                width: 43vw;

            }

            .box {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                justify-content: space-around;
                ;


            }

            .altid_koga_billede1 {
                width: 30vw;
                height: 20vw;
            }

            .altid_koga_billede2 {
                width: 30vw;
                height: 20vw;
            }

            .altid_koga_billede3 {
                width: 30vw;
                height: 20vw;
            }

        }
    </style>
</head>


<body>

    <header></header>
    <main>
        <section id="velkommen">
            <h1 class="velkommen_h1"></h1>
            <article class="velkommen_indhold"> </article>


        </section>
    </main>


    <footer>
    </footer>
    <script src="burgermenu.js"></script>

    <script>
        let side = {};
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/pages/8";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {


            document.querySelector(".velkommen_h1").textContent = side.title.rendered;
            document.querySelector(".velkommen_indhold").innerHTML = side.content.rendered;
        }
    </script>
</body></html>
