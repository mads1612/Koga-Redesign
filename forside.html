<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga's Forside</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&#124;Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /*

        .wp-block-video {}

        .has-small-font-size {}

        .wp-block-image {}
*/



        article {}

        p {
            margin: 35px;
        }

        h2 {
            margin: 35px;

        }

        img {}






        #forside_vid {}

        .indhold {}



        .velkommen_indhold {
            display: grid;


            grid-template-areas:
                "vid"
                "overskrift "
                "img"

            ;
        }

        video {
            grid-area: vid;
            height: 350px;
            width: 100%;
        }

        .velkommen_h1 {
            grid-area: overskrift;
        }

        .velkommen_tekst {
            grid-area: brodtekst;

        }

        .velkommen_billede {
            grid-area: img;
        }



        #altid_koga {}
    </style>
</head>


<body>

    <header></header>





    <section id="velkommen">
        <article class="velkommen_indhold"> </article>

        <video class="guide"></video>
        <h1 class="velkommen_h1"></h1>
        <p class="velkommen_tekst"></p>
        <img class="velkommen_billede" src="" alt="">
    </section>



    <section id="altid_koga">
        <article class="altid_koga_indhold">
            <h1 class="altid_koga_h1"></h1>
            <p class="altid_koga_tekst"></p>
            <figure>
                <img class="altid_koga_billede1" src="" alt="">
            </figure>
            <figure>
                <img class="altid_koga_billede2" src="" alt="">
            </figure>
            <figure>
                <img class="altid_koga_billede3" src="" alt="">
            </figure>
        </article>
    </section>


    <footer>
    </footer>
    <script src="burgermenu.js"></script>

    <script>
        let side = {};
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/pages/8";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {


            document.querySelector(".velkommen_h1").textContent = side.title.rendered;
            document.querySelector(".velkommen_indhold").innerHTML = side.content.rendered;
        }
    </script>
</body></html>
