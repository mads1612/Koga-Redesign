    <style>
        /* CSS animationer */



        @keyframes bounce {

            0%,
            100%,
            20%,
            50%,
            80% {
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                transform: translateY(0);
            }

            40% {
                -webkit-transform: translateY(-10px);
                -ms-transform: translateY(-10px);
                transform: translateY(-10px);
            }

            60% {
                -webkit-transform: translateY(-5px);
                -ms-transform: translateY(-5px);
                transform: translateY(-5px);
            }
        }

        /* Diverse css regler */

        p {
            line-height: 1.5rem;
            text-align: justify;
        }

        /*--------------------Forside video sektion-------------------*/


        #loop_video {
            object-fit: fill;
            width: 100vw;
            height: 95vh;

        }

        #scroll_down {
            text-align: center;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            width: 100%;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
        }


        #button {
            position: absolute;
            top: 18vw;
            left: 50%;
            margin-left: -16px;
            display: block;
            width: 32px;
            height: 32px;
            border: 2px solid #FFF;
            border-radius: 50%;
            animation: bounce 2s infinite 2s;
        }

        #button:before {
            position: absolute;
            top: calc(50% - 10px);
            left: calc(50% - 6.5px);
            transform: rotate(-45deg);
            width: 12px;
            height: 12px;
            content: "";
            border: 2px solid white;
            border-width: 0px 0 2px 2px;
        }


        /*--------------------Velkommen sektion-------------------*/

        .velkommen_h1,
        .velkommen_tekst. {
            padding-left: 1rem;
            max-width: 90vw;
        }

        .velkommen_h1 {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.4rem;
            position: relative;
            color: var(--blue);
        }

        .velkommen_right {
            z-index: 50;
        }

        /*--------------------Koga tilbyder sektion-------------------*/

        #koga_tilbyder {
            display: grid;
            justify-content: center;
        }

        .tilbud {
            display: grid;
            width: 100vw;
            grid-template-columns: 1fr 1fr 1fr;
            padding-left: 7%;
        }

        .koga_tilbyder_indhold {
            margin-top: 4rem;
            margin-bottom: 3rem;
        }

        .position {
            position: relative;
        }

        .tilbud_txt {
            font-size: 0.9rem;
            width: 75%;
        }

        .tilbud_img {
            float: left;
            margin-right: 5%;
            width: 62px;
        }

        .tilbud_header {
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-size: 1.1rem;
            color: var(--blue);
        }

        /*--------------------Desktop Media-------------------*/

        @media screen and (min-width:1000px) {

            /* Diverse css regler */

            .slide_venstre {
                position: relative;
            }

            .slide_venstre2 {
                position: relative;
            }

            /* CSS animationer */

            .slide {
                animation-name: sliding;
                animation-timing-function: ease-out;
                animation-duration: 1s;
                animation-fill-mode: forwards;
            }

            @keyframes sliding {

                0% {
                    left: -40vw;
                }


                100% {
                    left: 0vw;

                }
            }

            .slide2 {
                animation-name: sliding2;
                animation-timing-function: ease-out;
                animation-duration: 1s;
                animation-fill-mode: forwards;
            }

            @keyframes sliding2 {

                0% {
                    right: -40vw;
                }


                100% {
                    right: 0vw;

                }
            }

            .slide3 {
                animation-name: sliding3;
                animation-timing-function: ease-out;
                animation-duration: 1s;
                animation-fill-mode: forwards;
            }

            @keyframes sliding3 {

                0% {
                    bottom: -40vw;
                }

                100% {
                    bottom: 0vw;
                }
            }

            /*--------------------Velkommen sektion-------------------*/

            .velkommen_h1,
            .velkommen_tekst {
                padding-left: 0;
            }

            .velkommen_indhold {
                display: grid;
                grid-template-areas:
                    "header header header"
                    "main main rightpic";
                margin-top: 5rem;
                margin-left: 6rem;
                margin-right: 6rem;
            }

            .velkommen_h1 {
                grid-area: header;
            }

            .velkommen_tekst {
                grid-area: main;
                width: 30vw;
                padding-right: 3rem;
                position: relative;
            }

            .velkommen_billede {
                grid-area: rightpic;
            }

            .velkommen_left {
                margin: auto;
            }

        }

        /*--------------------Smartphone/Tablet Media-------------------*/

        @media screen and (max-width:1332px) {


            /*--------------------Forside video sektion-------------------*/


            #forside_video {}

            #loop_video {
                height: 30%;
            }

            #button {
                top: 28vw;
                left: 50%;
            }

            #scroll_down {
                display: none;
            }


            /*--------------------Velkommen sektion-------------------*/

            .velkommen_indhold {
                margin: 10vw;
            }

            .velkommen_tekst {
                margin-bottom: 5vw;
            }


            /*--------------------Koga tilbyder sektion-------------------*/

            .tilbud {
                grid-template-columns: 1fr;
            }

            .koga_tilbyder_indhold {
                padding-left: 15%;
                margin-top: 0;
            }

            .tilbud_midten {
                margin-top: 5vw
            }

            .tilbud_hojre {
                margin-top: 5vw
            }
        }

    </style>
</head>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/forside/316";
        document.addEventListener("DOMContentLoaded", start);
        document.querySelector('#button').onclick = startAnimation

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {
            document.querySelector(".velkommen_h1").textContent = side.velkommen_overskrift;
            document.querySelector(".velkommen_tekst").textContent = side.velkommen_tekst;
            document.querySelector(".velkommen_tekst2").textContent = side.velkommen_tekst2;
            document.querySelector(".velkommen_billede").src = side.velkommen_billede.guid;


            document.querySelector(".tilbud_venstre_img").src = side.koga_tilbyder_logo_venstre.guid;
            document.querySelector(".tilbud_venstre_h1").textContent = side.koga_tilbyder_header_venstre;
            document.querySelector(".tilbud_venstre_tekst").textContent = side.koga_tilbyder_tekst_venstre;

            document.querySelector(".tilbud_midten_img").src = side.koga_tilbyder_logo_mid.guid;
            document.querySelector(".tilbud_midten_h1").textContent = side.koga_tilbyder_header_mid;
            document.querySelector(".tilbud_midten_tekst").textContent = side.koga_tilbyder_tekst_mid;

            document.querySelector(".tilbud_hojre_img").src = side.koga_tilbyder_logo_hojre.guid;
            document.querySelector(".tilbud_hojre_h1").textContent = side.koga_tilbyder_header_hojre;
            document.querySelector(".tilbud_hojre_tekst").textContent = side.koga_tilbyder_tekst_hojre;
        }

        function startAnimation() {
            document.querySelector(".slide_venstre").classList.add("slide");
            document.querySelector(".tilbud_venstre").classList.add("slide");
            document.querySelector(".velkommen_tekst").classList.add("slide2");
            document.querySelector(".velkommen_tekst2").classList.add("slide2");
            document.querySelector(".tilbud_hojre").classList.add("slide2");
            document.querySelector(".tilbud_midten").classList.add("slide3");
        }

    </script>
