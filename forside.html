<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga's Forside</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Diverse css regler */

        p {
            line-height: 1.5rem;
        }

        /*--------------------Forside video sektion-------------------*/

        #forside_video {
            position: relative;
            margin-top: 3vw;
        }

        #loop_video {
            width: 100vw;
            height: 42vw;
            object-fit: cover;
        }

        #video_tekst {
            text-align: center;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            width: 100%;
            padding: 20px;
        }

        .altid_koga_billede1,
        .altid_koga_billede2,
        .altid_koga_billede3 {
            margin-bottom: 5vw;
            object-fit:
        }

        .velkommen_h1,
        .velkommen_tekst,
        .altid_koga_h1,
        .altid_koga_tekst {
            padding-left: 1rem;
            max-width: 90vw;
        }



        /*--------------------Desktop Media-------------------*/

        @media screen and (min-width:1000px) {

            /*--------------------Velkommen sektion-------------------*/

            .velkommen_h1,
            .velkommen_tekst {
                padding-left: 0;
            }

            #velkommen {
                margin: 2rem;
            }

            .velkommen_indhold {
                display: grid;
                grid-template-areas:
                    "header header header"
                    "main main rightpic";
                margin-top: 5rem;
                margin-left: 6rem;
                margin-right: 6rem;
            }

            .velkommen_h1 {
                grid-area: header;
            }

            .velkommen_tekst {
                grid-area: main;
                max-width: 50vw;
                padding-right: 3rem;
            }

            .velkommen_billede {
                grid-area: rightpic;
                width: 40vw;
                height: 30vw;
            }

            /*--------------------Altid koga sektion-------------------*/

            .altid_koga_h1,
            .altid_koga_tekst {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .altid_koga_indhold {
                display: grid;
                grid-template-areas:
                    "header txt txt txt";
                margin-top: 6rem;
                padding-left: 6rem;
                padding-right: 6rem;
            }

            .altid_koga_h1 {
                grid-area: header;
                min-width: 40vw;
                text-align: center;
                padding-top: 10%;
            }

            .altid_koga_tekst {
                grid-area: txt;
                border-left: 2.5px solid black;
            }

            /*--------------------Altid koga Gallery -------------------*/

            #gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 10px;
                margin-top: 6rem;
                padding-left: 2rem;
                padding-right: 2rem;
                width: 100vw;
            }

            .altid_koga_billede1 {
                width: 25vw;
                height: 20vw;
            }

            .altid_koga_billede2 {
                width: 25vw;
                height: 20vw;
            }

            .altid_koga_billede3 {
                width: 25vw;
                height: 20vw;
            }

            .velkommen_left {
                margin: auto;
            }

        }

        /*--------------------Smartphone/Tablet Media-------------------*/

        @media screen and (max-width:1000px) {

            /*--------------------Forside video sektion-------------------*/

            #loop_video {
                margin-top: 90px;
            }

            #video_tekst {
                top: 60%;
            }

            /*--------------------Velkommen sektion-------------------*/


            .velkommen_indhold {
                margin: 10vw;

            }

            .velkommen_tekst {
                margin-bottom: 10vw;
            }

            /*--------------------Altid koga sektion-------------------*/


            .altid_koga_indhold {
                margin: 10vw;
            }

            /*--------------------Altid koga Gallery -------------------*/


            #gallery {
                margin: 10vw;
            }



        }
    </style>
</head>

<body>

    <header><a href="forside.html"> <img id="logo" src="assets/logo.svg" alt="Kogas logo"></a>
        <nav>
            <button id="menuknap">☰</button>
            <!--Burgermenu-ikon-->
            <div id="burgermenu" class="hide">
                <!--Indholdet af burgermenu. Er som udgangspunkt lukket (.hide) og åbnes med js -->
                <ul id="hovedmenu">
                    <li><a href="forside.html">Forside</a></li>
                    <li class="dropdown"><a data-type="Alle cykler" href="cykler.html?type=Alle%20cykler">Cykler</a>
                        <nav id="dropdown_nav">
                            <ul class="dropdown-content">

                                <li data-type="Elcykler" class="filter">Elcykler </li>

                                <li class=" filter" data-type="Bycykler">Bycykler</li>
                                <li class="filter" data-type="Trekkingcykler">Trekkingcykler</li>
                                <li class="filter" data-type="Racercykler">Racercykler</li>
                            </ul>
                        </nav>
                    </li>
                    <li><a href="hvorfor_koga.html">Hvorfor Koga?</a></li>
                    <li><a href="om_butikken.html">Om butikken</a></li>
                    <li><a href="besoeg_os.html">Besøg os</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="forside_video">
        <video autoplay muted loop id="loop_video" src="video/kogavideo_loop.mp4" type="video/mp4"></video>


        <div id="video_tekst">
            <h1>Én gang Koga - altid Koga</h1>
        </div>


    </section>

    <section id="velkommen">
        <article class="velkommen_indhold">
            <div class="velkommen_left">
                <h1 class="velkommen_h1"></h1>
                <p class="velkommen_tekst"></p>
            </div>
            <div class="velkommen_right">
                <img class="velkommen_billede" src="" alt="Morgen cykel">
            </div>
        </article>
    </section>

    <section id="altid_koga">
        <article class="altid_koga_indhold">
            <h1 class="altid_koga_h1"></h1>
            <p class="altid_koga_tekst"></p>
        </article>

        <figure id="gallery">
            <img class="altid_koga_billede1" src="" alt="Natur cykel">
            <img class="altid_koga_billede2" src="" alt="Bjerg cykel">
            <img class="altid_koga_billede3" src="" alt="By cykel">
        </figure>

    </section>
    <footer>
        <p class="aabningstider"></p>
        <div class="group">
            <p class="tlf"></p>
            <p class="email"></p>

        </div>
        <p class="adresse"></p>

    </footer>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/forside/316";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {




            document.querySelector(".velkommen_h1").textContent = side.velkommen_overskrift;
            document.querySelector(".velkommen_tekst").textContent = side.velkommen_tekst;
            document.querySelector(".velkommen_billede").src = side.velkommen_billede.guid;
            document.querySelector(".altid_koga_h1").textContent = side.altid_overskrift;
            document.querySelector(".altid_koga_tekst").textContent = side.altid_tekst;
            document.querySelector(".altid_koga_billede1").src = side.altid_billede_venstre.guid;
            document.querySelector(".altid_koga_billede2").src = side.altid_billede_mid.guid;
            document.querySelector(".altid_koga_billede3").src = side.altid_billede_hjre.guid;

        }
    </script>
</body></html>
