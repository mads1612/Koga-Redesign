<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogacenters Forside</title>
    <meta description="Hos Kogacenter Copenhagen finder du kvalitetscykler fra Koga. Vi lever efter mottoet én gang Koga, altid Koga.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="forside.html"> <img id="logo" src="assets/logo.svg" alt="Kogas logo"></a>
        <nav>
            <button id="menuknap">☰</button>
            <!--Burgermenu-ikon-->
            <div id="burgermenu" class="hide">
                <!--Indholdet af burgermenu. Er som udgangspunkt lukket (.hide) og åbnes med js -->
                <ul id="hovedmenu">
                    <li><a href="forside.html">Forside</a></li>
                    <li class="dropdown"><a data-type="Alle cykler" href="cykler.html?type=Alle%20cykler">Cykler</a>
                        <nav id="dropdown_nav">
                            <ul class="dropdown-content">

                                <li data-type="Elcykler" class="filter">Elcykler </li>

                                <li class=" filter" data-type="Bycykler">Bycykler</li>
                                <li class="filter" data-type="Trekkingcykler">Trekkingcykler</li>
                                <li class="filter" data-type="Racercykler">Racercykler</li>
                            </ul>
                        </nav>
                    </li>
                    <li><a href="hvorfor_koga.html">Hvorfor Koga?</a></li>
                    <li><a href="om_butikken.html">Om butikken</a></li>
                    <li><a href="besoeg_os.html">Besøg os</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <!--autoplay muted loop-->
    <section id="forside_video">
        <video id="loop_video" autoplay muted loop src="video/kogavideo_loop.mp4" type="video/mp4">
        </video>

        <div id="scroll_down">
            <a href="#velkommen"><button id="button"></button>
            </a>
        </div>
    </section>

    <section id="velkommen">

        <article class="velkommen_indhold">
            <div class="velkommen_left">
                <div class="slide_venstre">
                    <h1 class="velkommen_h1">
                    </h1>
                </div>
                <p class="velkommen_tekst"></p>
                <p class="velkommen_tekst2 velkommen_tekst"></p>
            </div>
            <div class="velkommen_right">
                <img class="velkommen_billede" src="" height="100%" alt="Morgen cykel">
            </div>
        </article>

    </section>

    <section id="koga_tilbyder">

        <article class="koga_tilbyder_indhold">
            <div class="tilbud">

                <div class="tilbud_venstre position">
                    <img class="tilbud_venstre_img tilbud_img" src="" alt="firkant logo">
                    <h1 class="tilbud_venstre_h1 tilbud_header"></h1>
                    <p class="tilbud_venstre_tekst tilbud_txt"></p>
                </div>

                <div class="tilbud_midten position">
                    <img class="tilbud_midten_img tilbud_img" src="" alt="firkant logo">
                    <h1 class="tilbud_midten_h1 tilbud_header"></h1>
                    <p class="tilbud_midten_tekst tilbud_txt"></p>
                </div>

                <div class="tilbud_hojre position">
                    <img class="tilbud_hojre_img tilbud_img" src="" alt="firkant logo">
                    <h1 class="tilbud_hojre_h1 tilbud_header"></h1>
                    <p class="tilbud_hojre_tekst tilbud_txt"></p>
                </div>

            </div>
        </article>

    </section>

    <footer>
    </footer>

    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/forside/316";
        document.addEventListener("DOMContentLoaded", start);
        document.querySelector('#button').onclick = startAnimation

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {
            document.querySelector(".velkommen_h1").textContent = side.velkommen_overskrift;
            document.querySelector(".velkommen_tekst").textContent = side.velkommen_tekst;
            document.querySelector(".velkommen_tekst2").textContent = side.velkommen_tekst2;
            document.querySelector(".velkommen_billede").src = side.velkommen_billede.guid;


            document.querySelector(".tilbud_venstre_img").src = side.koga_tilbyder_logo_venstre.guid;
            document.querySelector(".tilbud_venstre_h1").textContent = side.koga_tilbyder_header_venstre;
            document.querySelector(".tilbud_venstre_tekst").textContent = side.koga_tilbyder_tekst_venstre;

            document.querySelector(".tilbud_midten_img").src = side.koga_tilbyder_logo_mid.guid;
            document.querySelector(".tilbud_midten_h1").textContent = side.koga_tilbyder_header_mid;
            document.querySelector(".tilbud_midten_tekst").textContent = side.koga_tilbyder_tekst_mid;

            document.querySelector(".tilbud_hojre_img").src = side.koga_tilbyder_logo_hojre.guid;
            document.querySelector(".tilbud_hojre_h1").textContent = side.koga_tilbyder_header_hojre;
            document.querySelector(".tilbud_hojre_tekst").textContent = side.koga_tilbyder_tekst_hojre;
        }

        function startAnimation() {
            document.querySelector(".slide_venstre").classList.add("slide");
            document.querySelector(".tilbud_venstre").classList.add("slide");
            document.querySelector(".velkommen_tekst").classList.add("slide2");
            document.querySelector(".velkommen_tekst2").classList.add("slide2");
            document.querySelector(".tilbud_hojre").classList.add("slide2");
            document.querySelector(".tilbud_midten").classList.add("slide3");
        }
    </script>
</body></html>
