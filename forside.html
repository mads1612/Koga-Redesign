    <style>
        .tilbud_box {
            display: grid;
            width: 100vw;
            grid-template-columns: 1fr 1fr 1fr;
            padding-left: 7%;
        }

        #tilbud {
            display: grid;
            justify-content: center;
        }

        .tilbud_indhold {
            margin-top: 6rem;
            padding-left: 6rem;
            padding-right: 6rem;
            margin-bottom: 6rem;

        }

        .tilbud_venstre {
            position: relative;

        }

        .tilbud_midten {
            position: relative;
        }

        .tilbud_hojre {
            position: relative;


        }

        .altid_koga_tilbud1 {
            float: left;
            margin-right: 5%;
            width: 62px;


        }

        .tilbud1_h1 {
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-size: 1.1rem;
            color: var(--blue);
        }

        .tilbud1_tekst {
            font-size: 0.9rem;
            width: 25vw;
        }

        .altid_koga_tilbud2 {
            float: left;
            margin-right: 5%;
            width: 62px;
        }

        .tilbud2_h1 {
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-size: 1.1rem;
            color: var(--blue);

        }

        .tilbud2_tekst {
            font-size: 0.9rem;
            width: 25vw;

        }

        .altid_koga_tilbud3 {
            float: left;
            margin-right: 5%;
            width: 62px;

        }

        .tilbud3_h1 {
            text-transform: uppercase;

        .tilbud3_tekst {

        }

        #button {
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -16px;
            display: block;
            width: 32px;
            height: 32px;
            border: 2px solid #FFF;
            border-radius: 50%;
            animation: bounce 2s infinite 2s;

        }

        #button:before {
            position: absolute;
            top: calc(50% - 10px);
            left: calc(50% - 6.5px);
            transform: rotate(-45deg);
            width: 12px;
            height: 12px;
            content: "";
            border: 2px solid white;
            border-width: 0px 0 2px 2px;
        }

        /* CSS animationer */



        @keyframes bounce {

            0%,
            100%,
            20%,
            50%,
            80% {
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                transform: translateY(0);
            }

            40% {
                -webkit-transform: translateY(-10px);
                -ms-transform: translateY(-10px);
                transform: translateY(-10px);
            }

            60% {
                -webkit-transform: translateY(-5px);
                -ms-transform: translateY(-5px);
                transform: translateY(-5px);
            }
        }


        /* Diverse css regler */

        .slide_venstre {
            position: relative;
        }

        .slide_venstre2 {
            position: relative;
        }



        .slide {
            animation-name: sliding;
            animation-timing-function: ease-out;
            animation-duration: 1s;
            animation-fill-mode: forwards;


        }

        @keyframes sliding {

            0% {
                left: -40vw;
            }


            100% {
                left: 0vw;

            }
        }

        .slide2 {
            animation-name: sliding2;
            animation-timing-function: ease-out;
            animation-duration: 1s;
            animation-fill-mode: forwards;


        }


        @keyframes sliding2 {

            0% {
                right: -40vw;
            }


            100% {
                right: 0vw;

            }
        }

        .slide3 {
            animation-name: sliding3;
            animation-timing-function: ease-out;
            animation-duration: 1s;
            animation-fill-mode: forwards;


        }

        @keyframes sliding3 {

            0% {
                bottom: -40vw;
            }


            100% {
                bottom: 0vw;

            }
        }


        p {
            line-height: 1.5rem;
            text-align: justify;

        }

        /* Sektion Velkommen/altid koga */

        .velkommen_h1,
        .velkommen_tekst,
        .altid_koga_h1,
        .altid_koga_tekst {
            padding-left: 1rem;
            max-width: 90vw;

        }

        .velkommen_h1 {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.4rem;
            position: relative;
            color: var(--blue);


        }

        .velkommen_right {
            z-index: 50;

        }

        .altid_koga_h1 {
            font-weight: lighter;
            letter-spacing: 0.1rem;
            color: var(--blue);
            font-style: italic;
            text-transform: uppercase;
            position: relative;
        }

        .altid_koga_billede1,
        .altid_koga_billede2,
        .altid_koga_billede3 {
            margin-bottom: 5vw;
        }

        /*--------------------Forside video sektion-------------------*/

        #forside_video {
            position: relative;
            min-height: 100vh;
            max-height: 100vh;
            height: 100vh;
            overflow: hidden;



        }

        #loop_video {
            position: absolute;
            object-fit: none;
            margin-top: 5vw;
            top: 0;
            left: 0;
            width: 100%;
            height: 87%;




        }

        #video_tekst {
            text-align: center;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            width: 100%;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
        }

        /*--------------------Desktop Media-------------------*/

        @media screen and (min-width:1000px) {



            /*--------------------Velkommen sektion-------------------*/

            .velkommen_h1,
            .velkommen_tekst {
                padding-left: 0;
            }

            #velkommen {
                margin: 2rem;
            }

            .velkommen_indhold {
                display: grid;
                grid-template-areas:
                    "header header header"
                    "main main rightpic";
                margin-top: 5rem;
                margin-left: 6rem;
                margin-right: 6rem;
            }



            .velkommen_h1 {
                grid-area: header;
            }

            .velkommen_tekst {
                grid-area: main;
                width: 30vw;
                padding-right: 3rem;
                position: relative;
            }

            .velkommen_billede {
                grid-area: rightpic;

            }

            /*--------------------Altid koga sektion-------------------*/

            .altid_koga_h1,
            .altid_koga_tekst {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .altid_koga_indhold {
                display: grid;
                grid-template-areas:
                    "header txt txt txt";
                margin-top: 6rem;
                padding-left: 6rem;
                padding-right: 6rem;
                justify-content: center;
                align-items: center;
            }

            .altid_koga_h1 {
                grid-area: header;
                min-width: 40vw;
                text-align: center;
            }

            .altid_koga_tekst {
                grid-area: txt;
                width: 40vw;
                position: relative;
            }

            /*--------------------Altid koga Gallery -------------------*/


            .velkommen_left {
                margin: auto;


            }

        }

        /*--------------------Smartphone/Tablet Media-------------------*/

        @media screen and (max-width:1000px) {

            .tilbud_indhold {

                grid-template-columns: 1fr;



            }


            /*--------------------Forside video sektion-------------------*/

            #loop_video {
                margin-top: 20vw;
            }

            #video_tekst h1 {
                font-size: 1.04rem;
            }



            #video_tekst {
                top: 60%;
            }

            /*--------------------Velkommen sektion-------------------*/

            .velkommen_indhold {
                margin: 10vw;
            }

            .velkommen_h1 {
                text-align: center;
            }

            .velkommen_tekst {
                margin-bottom: 10vw;
            }

            /*--------------------Altid koga sektion-------------------*/


            .altid_koga_indhold {
                margin: 10vw;
            }

            /*--------------------Altid koga Gallery -------------------*/

            .tilbud_box {
                grid-template-columns: 1fr;
                width: 100%;

            }

            .tilbud_indhold {
                padding-left: 0rem;
                padding-right: 0rem;
                margin-bottom: 0rem;
            }

            .tilbud_midten {
                margin-top: 5vw
            }

            .tilbud_hojre {
                margin-top: 5vw
            }




            .tilbud1_tekst {
                max-width: 90vw;
            }

            .tilbud2_tekst {
                max-width: 90vw;
            }



            .tilbud3_tekst {
                max-width: 90vw;
            }


        }

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/forside/316";

        document.querySelector("#button").addEventListener("click", scrollDown);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {
            document.querySelector(".slide_venstre").classList.add("slide");
            document.querySelector(".slide_venstre2").classList.add("slide");
            document.querySelector(".tilbud_venstre").classList.add("slide");
            document.querySelector(".velkommen_tekst").classList.add("slide2");
            document.querySelector(".altid_koga_tekst").classList.add("slide2");
            document.querySelector(".tilbud_hojre").classList.add("slide2");
            document.querySelector(".tilbud_midten").classList.add("slide3");

            document.querySelector(".velkommen_h1").textContent = side.velkommen_overskrift;
            document.querySelector(".velkommen_tekst").textContent = side.velkommen_tekst;
            document.querySelector(".velkommen_billede").src = side.velkommen_billede.guid;
            document.querySelector(".altid_koga_h1").textContent = side.altid_overskrift;
            document.querySelector(".altid_koga_tekst").textContent = side.altid_tekst;


            document.querySelector(".altid_koga_tilbud1").src = side.altid_logo_venstre.guid;
            document.querySelector(".tilbud1_h1").textContent = side.altid_header_venstre;

            document.querySelector(".tilbud1_tekst").textContent = side.altid_tekst_venstre;

            document.querySelector(".altid_koga_tilbud2").src = side.altid_logo_mid.guid;
            document.querySelector(".tilbud2_h1").textContent = side.altid_header_mid;
            document.querySelector(".tilbud2_tekst").textContent = side.altid_tekst_mid;

            document.querySelector(".altid_koga_tilbud3").src = side.altid_logo_hojre.guid;
            document.querySelector(".tilbud3_h1").textContent = side.altid_header_hojre;
            document.querySelector(".tilbud3_tekst").textContent = side.altid_tekst_hojre;

        }



        function scrollDown() {

            window.scrollTo(0, 560);

        }
    </script>
