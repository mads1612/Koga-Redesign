<body>

    <header></header>


    <section id="forside_vid">

        <template>

    </section>

    <section id="velkommen">
        <template>

                <h1 class="overskrift"></h1>

            </article>
        </template>
    </section>



    <section class="altid_koga">
        <template>
            <article class="side">

                <figure>

    <footer>
    </footer>
    <script src="burgermenu.js"></script>

    <script>
        let side = {};
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/pages/8";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {


            document.querySelector(".overskrift").textContent = side.title.rendered;
            document.querySelector(".side").innerHTML = side.content.rendered;
        }
    </script>
