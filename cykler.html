<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga's cykler</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow-x: hidden;
            margin: 0 auto;




        }

        #bike_model {
            display: grid;
            grid-gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            /*Hvert element skal være mindst 400px. Hver gang der er plads til et element ved siden af med 400px kommer det op ved siden af og udvider rækken*/
            margin: 1rem auto;
            padding: 2rem;

        }


        #bike_model_section {
            background-color: #f7f7f7;

        }

        .wrapper {
            max-width: 1200px;
        }

        #bike_model h1 {
            text-align: center;
        }

        .cykler {
            padding: 0.5rem;
            background-color: #ffffff;
        }

        .cykler:hover {
            border-top-style: solid;
            border-top-color: var(--blue);
            border-width: 3px;
            transform: scale(1.05);

        }
    </style>
</head>


<body>
    <header>
    </header>

    <section class="cykel_kategori">
        <template>
            <div class="kategori_nav">
                <figure>
                    <img class="billede" src="" alt="">
                    <p class=""></p>
                </figure>
                <figure>
                    <img class="billede" src="" alt="">
                    <p class=""></p>
                </figure>
                <figure>
                    <img class="billede" src="" alt="">
                    <p class=""></p>
                </figure>
                <figure>
                    <img class="billede" src="" alt="">
                    <p class=""></p>
                </figure>
                <figure>
                    <img class="billede" src="" alt="">
                    <p class=""></p>
                </figure>
            </div>
        </template>
    </section>

    <!-- Skal ikke vises i desktop version?-->
    <section id="filtermenu">
        <nav>
            <button id="filterknap">Filter</button>
            <div id="kategorier" class="hidden">
                <!-- <template id="filterbuttons">
                <button class="filter" data-type=""></button>
                </template>-->
                <button class="filter valgt" data-type="alle">Alle </button>
                <button class="filter" data-type="el">Elcykel</button>
                <button class="filter" data-type="by">Bycykel</button>
                <button class="filter" data-type="trekking">Trekkingcykel</button>
                <button class="filter" data-type="racer">Racercykel</button>


            </div>
        </nav>
    </section>

    <section id="bike_model_section">
        <div id="bike_model" class="wrapper"></div>
    </section>
    <template class="bike_template">
        <article class="cykler">
            <h1></h1>
            <img class="image" src="" alt="">
            <p class="price"></p>
            <p class="weight"></p>
            <h3 class="read_more">Læs mere</h3>
        </article>
    </template>



    <footer>
    </footer>
    <script src="burgermenu.js"></script>
    <script>
        let bikes = [];
        const dest = document.querySelector("#bike_model");
        const template = document.querySelector(".bike_template");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            getJson();
        }

        async function getJson() {
            const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/cykler"
            let jsonData = await fetch(url);
            bikes = await jsonData.json();
            showBikes();
        }

        function showBikes() {
            bikes.forEach(bike => {
                const clone = template.cloneNode(true).content;
                clone.querySelector("h1").textContent = bike.title.rendered;
                clone.querySelector("img").src = bike.billede.guid;
                dest.appendChild(clone);
            })

        }
    </script>

</body></html>
