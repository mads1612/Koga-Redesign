    <footer>
    </footer>
    <script src="burgermenu.js"></script>
    <script>
        let posts = [];
        const url = "";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            posts = await response.json();
            vis();
        }

        function vis() {
            const skabalon = document.querySelector("");
            const liste = document.querySelector(".");
            posts.forEach(post => {
                const klon = skabalon.cloneNode(true).content;
                klon.querySelector(".").textContent = post.title.rendered;
                klon.querySelector(".").innerHTML = post.content.rendered;
                liste.appendChild(klon);
            })

        }

    </script>
