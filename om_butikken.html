<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om butikken</title>
    <link rel="stylesheet" href="style.css">
    <style>


    </style>
</head>


<body>

    <header>
    </header>


    <section class="historie_sektion">


        <article class="historie_indhold">
            <h1 class="historie_h1"></h1>
            <img class="historie_billede1" src="" alt="kogacenter_facade">
            <p class="historie_tekst"></p>
            <img class="historie_billede2" src="" alt="koga_cykler">
        </article>

    </section>

    <section class="ejer_sektion">
        <article class="ejer_indhold">
            <h2 class="ejer_h2"></h2>
            <p class="ejer_tekst"></p>
            <img class="ejer_billede" src="" alt="">
        </article>
    </section>

    <footer>
        <a class=""></a>
        <a class=""></a>
        <a class=""></a>
        <button class=""></button>
        <button class=""></button>
    </footer>

    <script src="burgermenu.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/pages/14";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {
            document.querySelector(".historie_h1").textContent = side.title.rendered;

        }
    </script>
</body></html>
