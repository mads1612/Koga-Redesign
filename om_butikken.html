<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta decription="Hos Kogacenter Copenhagen får du cykelservice i høj kvalitet. Kom ind i Kogacenter Copenhagen og find din drømmecykel!">
    <title>Om butikken</title>
    <link rel="stylesheet" href="style.css">

</head>


<body class="body-butikken">

    <header>

    </header>

    <section>
        <img class="splash_billede">
        <h1 class="splash_h1"></h1>
    </section>
    <section class="info_sektion max-width">


        <article class="info_indhold">
            <div class="info_ejer">
                <h4 class="ejer_h4"></h4>
                <p class="ejer_beskrivelse"></p>
            </div>
            <div class="info_fokus">
                <h4 class="fokus_h4"></h4>
                <p class="fokus_tekst"></p>
            </div>


        </article>
        <div class="laes_mere_indhold">
            <a href="#top_punkt"><button class="button_om"></button></a>
            <p class="om_laes_mere">Læs mere</p>
        </div>

    </section>

    <section id="top_punkt" class="om_sektion max-width">

        <div class="sektion_2">
            <img class="butik_billede" src="" alt="Koga Center butik på frederiksberg">
            <article class="om_punkter">
                <h2>Hos os får du</h2>
                <ul>
                    <li class="noegleord_1"></li>
                    <li class="noegleord_2"></li>
                    <li class="noegleord_3"></li>
                </ul>
            </article>
        </div>
        <article class="ejer_indhold">
            <h2 class="ejer_h2"></h2>
            <p class="ejer_tekst"></p>
        </article>
        <article class="om_indhold">
            <h2 class="om_h2"></h2>
            <p class="om_tekst"></p>
        </article>
    </section>

    <footer>
    </footer>

    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/om-butikken/226";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {

            document.querySelector(".splash_billede").src = side.om_billede.guid;
            document.querySelector(".splash_h1").textContent = side.om_overskrift;

            document.querySelector(".ejer_h4").textContent = side.underoverskrift_1;
            document.querySelector(".ejer_beskrivelse").textContent = side.rubrik_1_tekst;

            document.querySelector(".fokus_h4").textContent = side.underoverskrift_2;
            document.querySelector(".fokus_tekst").textContent = side.rubrik_2_tekst;



            document.querySelector(".butik_billede").src = side.butik_billede.guid;
            document.querySelector(".om_h2").textContent = side.om_underoverskrift;
            document.querySelector(".om_tekst").textContent = side.om_tekst;

            document.querySelector(".ejer_h2").textContent = side.ejer_overskrift;
            document.querySelector(".ejer_tekst").textContent = side.ejer_tekst;


            document.querySelector(".noegleord_1").textContent = side.noegleord_1;
            document.querySelector(".noegleord_2").textContent = side.noegleord_2;
            document.querySelector(".noegleord_3").textContent = side.noegleord_3;




        }
    </script>
</body></html>
