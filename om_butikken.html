    <script src="burgermenu.js"></script>
    <script>
        let side = {};
        const url = "";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }

        function vis() {


            document.querySelector("").textContent = side.title.rendered;
            document.querySelector("").innerHTML = side.content.rendered;
        }

    </script>
