<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om butikken</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*Tekst layout*/

        p {
            line-height: 1.5rem;
        }

        .splash_billede {
            margin-top: 6rem;
            position: relative;

        }

        .splash_h1 {
            position: absolute;
            top: 18vh;
            left: 17vw;
            color: white;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;

        }

        h4,
        h2 {
            color: var(--blue);

        }


        .info_indhold {
            display: grid;
            grid-template-areas: "left right";
            padding: 0px 30px;


        }


        .info_ejer {
            grid-area: left;


        }

        .info_fokus {
            grid-area: right;
        }

        .ejer_beskrivelse,
        .fokus_tekst {
            font-size: 0.8rem;
            line-height: 1rem;
            margin-right: 1rem;

        }


        .om_indhold,
        .ejer_indhold {
            padding: 0px 30px;
        }

        .butik_billede {
            margin-top: 1rem;
            grid-area: bottom;
        }

        .om_punkter {
            line-height: 2rem;
            color: var(--blue);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-size: 1.1rem;
            padding-left: 1.4rem;
            grid-area: top;

        }



        .sektion_2 {
            display: grid;
            grid-template-areas: "top"
                "bottom";
            margin-top: 1rem;

        }




        /*Media query desktop*/

        @media screen and (min-width:1000px) {

            h4 {
                font-size: 1.8rem;
            }

            .splash_h1 {
                font-size: 2.2rem;
                left: 70vw;
                top: 56vh
            }

            .splash_billede {
                margin-top: 4rem;
                height: 64vh;
                position: relative;

            }

            .info_indhold {
                display: grid;
                grid-template-areas: "left right";
                border-bottom: solid;
                border-bottom-color: var(--blue);
                border-bottom-width: thin;




            }

            .info_ejer {
                grid-area: left;
                max-width: 14rem;
                margin-left: 1rem;
                margin-right: 20rem;




            }

            .ejer_h4 {
                width: 50rem;
                margin-bottom: 0.5rem;
                letter-spacing: 0.1rem;
            }


            .fokus_h4 {
                margin-bottom: 0.5rem;
                letter-spacing: 0.1rem;
            }




            .info_fokus {
                grid-area: right;
                max-width: 20rem;
            }

            .sektion_2 {
                display: grid;
                grid-template-areas: "left right";
                margin-top: 7rem;

            }


            .butik_billede {
                grid-area: left;
                margin-top: 0;
            }

            .om_punkter {
                grid-area: right;
                font-size: 1.5rem;
                font-weight: lighter;
                line-height: 1.2;
                padding-top: 6rem;

                padding-left: 3rem;

            }

            .om_punkter li {
                padding-bottom: 2rem;
            }

            .om_indhold {
                padding: 0;
                margin-bottom: 50px;
            }



            .ejer_indhold {
                padding: 0;
                margin-top: 3rem;
                margin-bottom: 3rem;
            }

            .ejer_beskrivelse,
            .fokus_tekst {
                font-size: 1.1rem;
                width: 30rem;
                line-height: 1.5;
                margin-top: 0;
                padding-bottom: 1.5rem;
            }



            @keyframes bounce {

                0%,
                100%,
                20%,
                50%,
                80% {
                    -webkit-transform: translateY(0);
                    -ms-transform: translateY(0);
                    transform: translateY(0);
                }

                40% {
                    -webkit-transform: translateY(-10px);
                    -ms-transform: translateY(-10px);
                    transform: translateY(-10px);
                }

                60% {
                    -webkit-transform: translateY(-5px);
                    -ms-transform: translateY(-5px);
                    transform: translateY(-5px);
                }
            }


            .button_om {
                position: absolute;
                bottom: 1.5%;
                left: 50.7%;
                margin-left: -16px;
                display: block;
                width: 32px;
                height: 32px;
                border: 2px solid #FFF;
                border-radius: 50%;
                animation: bounce 2s infinite 2s;

            }

            .button_om:before {
                position: absolute;
                top: calc(50% - 10px);
                left: calc(50% - 7.5px);
                transform: rotate(-45deg);
                width: 12px;
                height: 12px;
                content: "";
                border: 2px solid white;
                border-width: 0px 0 2px 2px;
            }

            .om_laes_mere {
                position: absolute;
                bottom: 1%;
                left: 44.5%;
            }








        }
    </style>
</head>


<body>

    <header>

    </header>

    <section>
        <img class="splash_billede">
        <h1 class="splash_h1"></h1>
    </section>
    <section class="info_sektion max-width">


        <article class="info_indhold">
            <div class="info_ejer">
                <h4 class="ejer_h4"></h4>
                <p class="ejer_beskrivelse"></p>
            </div>
            <div class="info_fokus">
                <h4 class="fokus_h4"></h4>
                <p class="fokus_tekst"></p>
            </div>


        </article>

        <a href="#top_punkt"><button id="top_punkt" class="button_om"></button></a>
        <p class="om_laes_mere">Læs mere</p>

    </section>

    <section class="om_sektion max-width">

        <div class="sektion_2">
            <img class="butik_billede" src="" alt="Koga Center butik på frederiksberg">
            <article class="om_punkter">
                <ul>
                    <li class="noegleord_1"></li>
                    <li class="noegleord_2"></li>
                    <li class="noegleord_3"></li>
                </ul>
            </article>
        </div>
        <article class="ejer_indhold">
            <h2 class="ejer_h2"></h2>
            <p class="ejer_tekst"></p>
        </article>
        <article class="om_indhold">
            <h2 class="om_h2"></h2>
            <p class="om_tekst"></p>
        </article>
    </section>

    <footer>
    </footer>

    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side;
        const url = "http://kbdesign.dk/kea/kogacenter/wordpress/wp-json/wp/v2/om-butikken/226";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            visIndhold();
        }

        function visIndhold() {

            document.querySelector(".splash_billede").src = side.om_billede.guid;
            document.querySelector(".splash_h1").textContent = side.om_overskrift;

            document.querySelector(".ejer_h4").textContent = side.underoverskrift_1;
            document.querySelector(".ejer_beskrivelse").textContent = side.rubrik_1_tekst;

            document.querySelector(".fokus_h4").textContent = side.underoverskrift_2;
            document.querySelector(".fokus_tekst").textContent = side.rubrik_2_tekst;



            document.querySelector(".butik_billede").src = side.butik_billede.guid;
            document.querySelector(".om_h2").textContent = side.om_underoverskrift;
            document.querySelector(".om_tekst").textContent = side.om_tekst;

            document.querySelector(".ejer_h2").textContent = side.ejer_overskrift;
            document.querySelector(".ejer_tekst").textContent = side.ejer_tekst;


            document.querySelector(".noegleord_1").textContent = side.noegleord_1;
            document.querySelector(".noegleord_2").textContent = side.noegleord_2;
            document.querySelector(".noegleord_3").textContent = side.noegleord_3;




        }
    </script>
</body></html>
